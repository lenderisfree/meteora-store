<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METEORA | Store</title>
    <link rel="shortcut icon" href="assets/Favicon 1.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header">
        <nav class="logo-links">
          <img src="assets/Logo desktop.png" alt="Logo" />
          <a href="#">Home</a>
          <a href="#">Nossas lojas</a>
          <a href="#">Novidades</a>
          <a href="#">Promoções</a>
        </nav>
        <div class="buttons-nav">
          <input
            id="input-product"
            type="text"
            placeholder="Digite o produto"
          />
          <button class="button-nav">Buscar</button>
        </div>
      </div>
      <img src="assets/carousel/Banner 1 - Desktop.png" alt="" />
    </header>
    <main>
      <section class="grid">
        <h1 class="title-cards">Busque por categoria:</h1>
        <div class="cards">
          <div class="card">
            <img src="assets/card/Categoria camiseta.png" alt="" />
            <p class="card-title">Camisetas</p>
          </div>

          <div class="card">
            <img src="assets/card/Categoria Bolsa.png" alt="" />
            <p class="card-title">Bolsa</p>
          </div>

          <div class="card">
            <img src="assets/card/Categoria calçados.png" alt="" />
            <p class="card-title">Calçados</p>
          </div>

          <div class="card">
            <img src="assets/card/Categoria calças.png" alt="" />
            <p class="card-title">Calças</p>
          </div>

          <div class="card">
            <img src="assets/card/Background Color-1.png" alt="" />
            <p class="card-title">Casacos</p>
          </div>

          <div class="card">
            <img src="assets/card/Categoria óculos.png" alt="" />
            <p class="card-title">Óculos</p>
          </div>
        </div>
          
        </div>
      </section>
    </main>
  </body>
</html>
